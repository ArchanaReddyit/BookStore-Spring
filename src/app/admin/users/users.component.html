<h1>Users Admin</h1>
<a class="button" (click)="addUser">add</a>
<div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of Users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td><button type="button">Show Details</button></td>
      </tr>
    </tbody>
  </table>
  <div>
    <app-adduser *ngIf="action==='add'" [user]="selectedUser"></app-adduser>
  </div>
</div>
