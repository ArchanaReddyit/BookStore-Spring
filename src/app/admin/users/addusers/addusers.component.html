<h3>Add User</h3>>

<form #receivedUser="ngForm">
  <label for="name">Name</label>
  <input type="text" id="name" [(ngModel)]="user.name" name="name">

  <label for="type">Type</label>
  <input type="type" id="type" [(ngModel)]="user.type" name="type">

  <label for="password">Password</label>
  <input type="password" id="password" [(ngModel)]="user.password" name="password">

  <br />

  <button type="button" class="button" (click)="addUser">Save</button>

</form>
